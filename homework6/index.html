<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo-application</title>
	<link href="./style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<h1>Todo-application</h1>

	<section class="container">
		<input type="text" class="form-control" id="print-text" aria-label="Sizing example input"
			aria-describedby="inputGroup-sizing-sm">
		<button type="button" class="btn btn-primary btn-lg btn-block" id="click-btn">Add Task</button>
		<ul id="list">

		</ul>
		<div class="btns-container">
			<button id="save-btn" class="btn-primary btn-lg">Save List</button>
			<button id="clear-btn" class="btn-primary btn-lg">Clear List</button>
		</div>
		<div>
			<p>Active Tasks: <span id="active-tasks"></span></p>
			<p>Complete Tasks: <span id="complete-tasks"></span></p>
		</div>
		<button id="about-btn" class="btn-primary btn-lg btn-about">About</button>
	</section>
	<div class="popup">
		<button class="popup-close">X</button>
		<h2>Developer: Anastasia Fatykhava</h2>
		<p>IT-Academy, JavaScript</p>
		<p>Mentor: Denis Zinchenko</p>
	</div>

	<script src="./script.js"></script>
</body>

</html>
