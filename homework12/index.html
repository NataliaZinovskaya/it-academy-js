<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DradAndDrop</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="drag-container">
      <img src="./assets/family-brother.jpg" class="drag-container__img" id="brother" alt="picture from Incredible" draggable>
    </div>
    <div class="drag-container">
      <img src="./assets/family-father.jpg" class="drag-container__img" id="father" alt="picture from Incredible" draggable>
    </div>
    <div class="drag-container">
      <img src="./assets/family-mother.jpg" class="drag-container__img" id="mother" alt="picture from Incredible" draggable>
    </div>
    <div class="drag-container">
      <img src="./assets/family-sister.jpg" class="drag-container__img" id="sister" alt="picture from Incredible" draggable>
    </div>
    <div class="drag-container"></div>
    <div class="drag-container"></div>
    <div class="drag-container"></div>
    <div class="drag-container"></div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
